{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="my-5">
        <form method="POST">
            {% csrf_token %}
            <h1>Sign In</h1>
            <br>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Don't have an account?
                <a class="ml-2 link" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock %}
